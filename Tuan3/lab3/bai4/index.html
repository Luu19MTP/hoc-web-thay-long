<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Bai4</title>
</head>
<body>
<div id="main">
    <div class="content">
        <div class="sub-content">
            <div class="account">
                <p class="text-green">Account</p>

                <form >
                    <div class="full-name">
                        <div class="icon-common">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text"  placeholder="Full Name" class="btn" >
                    </div>

                    <div class="email">
                        <div class="icon-common">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="email" placeholder="Email Address" class="btn">
                    </div>

                    <div class="password">
                        <div class="icon-common">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <input type="text" placeholder=" Password" class="btn">
                    </div>
                </form>
            </div>

            <div class="dg">
                <div class="date-of-birth">
                    <p class="text-green">Date of Birth</p>

                    <form >
                        <div class="date">
                            <input type="text" placeholder="DD" class="small-btn width44">
                        </div>

                        <div class="month">
                            <input type="text" placeholder="MM" class="small-btn width44">
                        </div>

                        <div class="year">
                            <input type="text" placeholder="YYYY" class="small-btn width52">
                        </div>
                    </form>
                </div>

                <div class="gender">
                    <p class="text-green">Gender</p>

                    <form >
                        <div class="male">
                            <input type="text" placeholder="Male" class="btn-80">
                        </div>

                        <div class="female">
                            <input type="text" placeholder="Female" class="btn-80">
                        </div>
                    </form>
                </div>
            </div>

            <div class="payment">
                <p class="text-green">Payment Details</p>

                <form >
                    <div class="pay">
                        <button class="sub-btn">
                            <div class="icon-sub-common">
                                <i class="fa-regular fa-credit-card"></i>
                            </div>
                            <p style="padding-left: 12px;"> Credit Card</p>
                        </button>

                        <button class="sub-btn">
                            <div class="icon-sub-common">
                                <i class="fa-regular fa-credit-card"></i>
                            </div>
                            <p>Pay Pal</p>
                        </button>
                    </div>

                    <div class="card-number">
                        <div class="icon-common">
                            <i class="fa-regular fa-credit-card"></i>
                        </div>
                        <input type="text" placeholder="Card Number" class="btn">
                    </div>

                    <div class="card-cvc">
                        <div class="icon-common">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder=" Password" class="sub-btn-30">

                        <div class="gender">
                            <form >
                                <div class="day-month">
                                    <input type="date"class="btn-80">
                                </div>

                                <div class="year">
                                    <input type="number" placeholder="2015" class="btn-80">
                                </div>
                            </form>
                        </div>
                    </div>
                </form>

            </div>

            <div class="footer">
                <p class="text-green">Payment Details</p>
                <input type="checkbox" style="margin-top: 16px;">
                <p style="opacity: 0.6;
                    margin-left: 16px;
                    margin-top: -18px;">I accept the terms and conditions for signing up to this serverce, and herreby confirm i have read the privary policy</p>
            </div>


        </div>
    </div>
</div>

</body>
</html>
