<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc II</title>
</head>
<body>
<h2>Nhập các hệ số a, b, c của phương trình bậc II:</h2>
<input type="number" id="coefficientA" placeholder="Hệ số a"><br>
<input type="number" id="coefficientB" placeholder="Hệ số b"><br>
<input type="number" id="coefficientC" placeholder="Hệ số c"><br>
<button onclick="solveQuadraticEquation()">Giải phương trình</button><br>
<p id="result"></p>

<script>
    function solveQuadraticEquation() {

        var a = parseFloat(document.getElementById("coefficientA").value);
        var b = parseFloat(document.getElementById("coefficientB").value);
        var c = parseFloat(document.getElementById("coefficientC").value);

        var delta = b * b - 4 * a * c;

        if (delta > 0) {
            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("result").innerHTML = "Phương trình có hai nghiệm phân biệt:<br>x1 = " + x1 + "<br>x2 = " + x2;
        } else if (delta === 0) {
            var x = -b / (2 * a);
            document.getElementById("result").innerHTML = "Phương trình có nghiệm kép:<br>x = " + x;
        } else {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
        }
    }
</script>
</body>
</html>
